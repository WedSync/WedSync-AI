sonar.projectKey=wedsync
sonar.organization=wedsync
sonar.sources=src
sonar.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/__tests__/**,**/coverage/**,**/.next/**,**/dist/**,**/.env*
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.host.url=https://sonarcloud.io

# Coverage and test configuration
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/__tests__/**,**/mocks/**
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/__tests__/**
sonar.testExecutionReportPaths=test-execution-report.json

# Additional settings for Next.js/React project
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx
sonar.typescript.file.suffixes=.ts,.tsx

# Security hotspot rules
sonar.security.hotspots.inheritance=true
sonar.qualitygate.wait=true