        let filteredJobs = [...jobs];

        function renderJobs() {
            const jobsGrid = document.getElementById('jobsGrid');
            
            if (filteredJobs.length === 0) {
                jobsGrid.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #64748b;">
                        <p style="font-size: 1.125rem; margin-bottom: 0.5rem;">No jobs found</p>
                        <p style="font-size: 0.875rem;">Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }

            jobsGrid.innerHTML = filteredJobs.map(job => `
                <div class="job-card">
                    <div class="job-header">
                        <div class="job-id">${job.id}</div>
                        <div class="job-status">${job.status}</div>
                    </div>
                    <div class="job-title">${job.title}</div>
                    <div class="job-description">${job.description}</div>
                    <div class="job-meta">
                        <span class="batch-tag">${job.batch.replace('batch', 'Batch ')}</span>
                        <span class="category-tag">${job.category}</span>
                    </div>
                </div>
            `).join('');
        }

        function filterJobs() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const categoryFilter = document.getElementById('category').value;
            const batchFilter = document.getElementById('batch').value;

            filteredJobs = jobs.filter(job => {
                const matchesSearch = searchTerm === '' || 
                    job.id.toLowerCase().includes(searchTerm) ||
                    job.title.toLowerCase().includes(searchTerm) ||
                    job.description.toLowerCase().includes(searchTerm);
                
                const matchesCategory = categoryFilter === '' || job.category === categoryFilter;
                const matchesBatch = batchFilter === '' || job.batch === batchFilter;

                return matchesSearch && matchesCategory && matchesBatch;
            });

            renderJobs();
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', filterJobs);
        document.getElementById('category').addEventListener('change', filterJobs);
        document.getElementById('batch').addEventListener('change', filterJobs);

        // Initial render
        renderJobs();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            // In production, this would fetch updated data from the API
            console.log('Auto-refresh: Jobs catalog updated');
        }, 30000);
